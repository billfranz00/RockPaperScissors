<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>

	<section class="game">
		<div class="game__section">
			<div class="js-start-game">
				<h2 class="game__text game__text--margin">Select Mode of Play</h2>
				<button class="js-select-mode game__button" value="1">Player VS Computer</button>
				<button class="js-select-mode game__button">Computer VS Computer</button>
			</div>

			<div class="js-mid-game" style="display: none;">
				<div class="game__circle">
					<h4 class="game__text game__text--med">Timer</h4>
					<p class="js-game-time game__text game__text--large">5</p>
				</div>
			
				<h3 class="game__text game__text--black">Computer</h3>
				<hr class="game__bar">
				<h3 class="js-user-type game__text game__text--black">Player</h3>
				<h4 class="js-user-message game__text game__text--margin">Choose your move</h2>
			</div>

			<div class="js-end-game" style="display: none;">
				<img class="js-end-game-img game__img game__img--top" src="img/rock.jpg" alt="Rock">
				<h2 class="js-end-game-text game__text game__text--large game__text--margin">You Lose!</h2>
				<button class="game__button game__button--inline-block">Play again!</button>
				<button class="game__button game__button--inline-block">Change mode</button>
			</div>

			<ul class="js-options game__list" style="display: none;">
				<li class="game__list-item">
					<button class="game__list-button js-choose-option" value="1">
						<img class="game__img" src="img/rock.jpg" alt="Rock">
					</button>
				</li>
				<li class="game__list-item">
					<button class="game__list-button js-choose-option" value="2">
						<img class="game__img" src="img/paper.jpg" alt="Paper">
					</button>
				</li>
				<li class="game__list-item">
					<button class="game__list-button js-choose-option" value="3">
						<img class="game__img" src="img/scissors.jpg" alt="Scissor">
					</button>
				</li>
			</ul>

		</div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
